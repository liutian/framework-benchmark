<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item-block {
      display: inline-block;
      margin-left: 20px;
      margin-bottom: 20px;
      vertical-align: top;
    }

    .action-bar {
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      background-color: #fff;
      padding-bottom: 20px;
    }

    .container {
      margin-top: 120px;
    }
  </style>
</head>

<body>
  <main>
    <div class="action-bar">
      <h2>feed list</h2>
      <input type="text" id="max-length-input" />
      <button id="batch-create-btn">batchCreate</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button id="unshift-btn">unshift</button>
      <button id="push-btn">push</button>
      <button id="shift-btn">shift</button>
      <button id="pop-btn">pop</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" id="target-id-input" />
      <button id="move-head-btn">moveHead</button>
      <button id="replace-btn">replace</button>
      <button id="del-btn">del</button>
    </div>

    <div class="container">

    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
